<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Shop | Login</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<style>
    .form-layer{
        border: black solid 1px;
        padding: 20px;
        height: auto;
        width: 550px;
        margin: 0 auto;
        margin-top: 70px;
        overflow: hidden;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="form-layer">
            <form action="http://localhost:3000/register" class="form-group" method="POST" onsubmit="return validation()">
                <div class="col-md-12 mb-2">
                    <h3 style="text-align: center;">Welcome to Awesome Shop</h3><br><br>
                    <p style="text-align: center;">Enter your email address and password to access to continue</p><br>
                </div>
               
                <div class="row">
                    <div class="col-md-12 mb-2 mt-2">
                        <label for="">Email address</label>
                        <input type="text" class="form-control" placeholder="" name="email" id="emails">
                        <span id="emailids" class="text-danger font-weight-bold"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-2 mt-2">
                        <label for="">Password</label>
                        <input type="password" class="form-control" placeholder="" name="password" id="pass">
                        <span id="passwords" class="text-danger font-weight-bold"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-2 mt-2">
                        <button type="submit" class="btn btn-primary" style="width: 100%; border: 1.5px solid black;">Log In</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="singin">
        <div style="text-align: center; width: 100%;">
            <div class="" style="margin-top: 10px;">
                Don't have account?
                <a href="register.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
